<!DOCTYPE html>
<html>
    <head>
        <title>
            해보저구
        </title>
        <script>
            function adder(a,b){
                var sum;
                sum= a+b;
                return sum;
            }
        </script>
    </head>
    <body>
        <h3>함수를 써보자 adder</h3>
        <hr>
        <script>
            var n=adder(2004245,9090206);
            document.write("a+d= "+n+"<br>");
        </script>
    </body>
</html>
