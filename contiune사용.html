<!DOCTYPE html>
<html>

<head>
    <title>
        아자아자아자아장
    </title>
</head>

<body>
    <h1>3으로 나눈 나머지가 1인 수만 더하기</h1>
    <hr>
    <script>
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 10 == 9 || Math.floor(i / 10) == 9 || Math.floor(i / 10) == 8)
                continue;
            
                document.write(i + " ")
                sum += i;
            }
        
        document.write("합은" + sum);

    </script>
</body>

</html>
